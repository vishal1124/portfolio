<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css">
    <link href="http://fonts.googleapis.com/css?family=Lato:100,300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="col-xs-12">
      <header class="row">
        <div class="col-xs-12 head">
          <div class="row">
            <div class="col-sm-2 col-xs-12 udacitylogo">
              <img src="images/logo.jpg" alt="UdacityLogo" class="img-responsive">
            </div>
            <div class="col-sm-10 col-xs-12 text">
              <h1>devops</h1>
              <h3>Front end web developer</h3>
            </div>
          </div>
        </div>
      </header>
      <div class="row">
        <div class="col-xs-12">
          <main class="row">
              <div class="col-xs-12">
                <img src="images/work.jpg" alt="work">
              </div>
          </main>
          <footer>
            <div class="row">
                <div class="col-xs-12">
                  <h2>Featured work</h2>
                </div>
            </div>
            <div class="row">
              <article class="col-xs-12 col-sm-3">
                <a href="https://en.wikipedia.org/wiki/JavaScript" target="_blank">
                  <img src="images/javaScript.jpg" alt="javaScript" height="300">
                  <h3>JAVASCRIPT</h3>
                  <p>https://en.wikipedia.org/wiki/JavaScript</p>
                </a>
              </article>
              <article class="col-xs-12 col-sm-3">
                <a href="https://en.wikipedia.org/wiki/Bootstrap_(front-end_framework)" target="_blank">
                  <img src="images/boot.jpg"  alt="bootstrap" height="300">
                  <h3>BOOTSTRAP</h3>
                  <p>https://en.wikipedia.org/wiki/Bootstrap</p>
                </a>
              </article>
              <article class="col-xs-12 col-sm-3">
                <a href="https://en.wikipedia.org/wiki/Cascading_Style_Sheets" target="_blank">
                  <img src="images/csslogo.jpg" alt="css" height="300">
                  <h3>CSS</h3>
                  <p>https://en.wikipedia.org/wiki/Cascading_Style_Sheets</p>
                </a>
              </article>
              <article class="col-xs-12 col-sm-3">
                <a href="https://en.wikipedia.org/wiki/HTML5" target="_blank">
                  <img src="images/htm5.png" alt="html" height="300">
                  <h3>HTML5</h3>
                  <p>https://en.wikipedia.org/wiki/HTML5</p>
                </a>
              </article>
            </div>
          </footer>
        </div>
      </div>
    </div>
  </body>
</html>
